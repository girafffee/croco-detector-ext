<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Crocoblock Detector</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="fontawesome\css\all.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html,
		body {
			font-family: 'Montserrat', sans-serif;
			font-size: 14px;
			width: 500px;
		}
		.crocodec-footer, .crocodec-table-content {
			padding: 10px;
		}
		.crocodec-header {
			border-bottom: 1px solid #cccccc;
			background: linear-gradient(90deg, #5B77E7 0%, #49B5D2 53.65%, #26E8A8 100%);
			background-color: rgba(0, 0, 0, 0);
			background-position-x: 0%;
			background-position-y: 0%;
			background-repeat: repeat;
			background-attachment: scroll;
			background-image: linear-gradient(90deg, rgb(91, 119, 231) 0%, rgb(73, 181, 210) 53.65%, rgb(38, 232, 168) 100%);
			background-size: auto;
			background-origin: padding-box;
			background-clip: border-box;
		}
		.crocodec-header-img {
			background-position: right top;
			background-repeat: no-repeat;
			background-image: url("img/background-header.png");
		}
		.crocodec-header-content {
			padding: 38px 40px 33px;
			display: flex;
			color: #fff;
			align-items: baseline;
		}
		.header-title {
			font-size: 18px;
			
			line-height: 20px;
			letter-spacing: 0.005em;
			margin: 0 0 0 15px;
		}
		.crocodec-footer {
			border-top: 1px solid #cccccc;
		}
		.crocodec-footer i {
			font-size: 28px;
			color: indigo;
			transition: 0.1s ease-in-out;
		}
		.crocodec-footer i:hover {
			color: lightseagreen;
		}

		.crocodec-row {
			display: flex;
			flex-flow: row wrap;
		}
		.crocodec-plugin-item {
			display: flex;
			flex: 0px;
		}
		.crocodec-row, .crocodec-plugin-item, .crocodec-plugin-item div {
			padding: 5px;
		}
		.crocodec-plugin-item .crocodec-plugin-title {
			font-size: 15px;
		}
		.crocodec-plugin-item .crocodec-plugin-description {
			font-size: 11px;
		}
		.crocodec-loader {
			border: 16px solid #f3f3f3; /* Light grey */
			border-top: 16px solid #34d7a1; 
			border-radius: 50%;
			width: 35px;
			height: 35px;
			margin: 40px auto;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/popup.js"></script>
</head>
<body>
	<section class="crocodec-container">
		<div class="crocodec-header">
			<div class="crocodec-header-img">
				<div class="crocodec-header-content">
					<div class="header-logo">
						<a href="http://192.168.4.45/2020/demo-3/wp-admin/tools.php?page=crocoblock-wizard&sub=welcome">
							<img src="img/logo.svg" alt="logo" />
						</a>
					</div>
					<div class="header-title">
						<h2 class="crocodec-title">Detector</h2>
					</div>
				</div>
				
			</div>
		</div>
		<div class="crocodec-loader"></div>
		<div class="crocodec-table-content" style="display: none;">
			<div class="crocodec-row">
				<div class="crocodec-plugin-item">
					<div>
						<img class="crocodec-plugin-logo" src="cropped-fav-180x180.png" alt="logo" width="32" height="32"/>
					</div>
					<div>
						<p class="crocodec-plugin-title">Title</p>
						<p class="crocodec-plugin-description">Description Description</p>
					</div>					
				</div>	
			</div>								
		</div>
		<div class="crocodec-footer">
			<i class="fas fa-cog"></i>
		</div>
	</section>

</body>
</html>
