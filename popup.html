<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Crocoblock Detector</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="fontawesome\css\all.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html,
		body {
			font-family: 'Montserrat', sans-serif;
			font-size: 14px;
			width: 480px;
		}
		.crocdec-container {
			padding: 8px;
		}
		.crocdec-container div {
			padding: 10px;
		}
		.crocdec-header {
			border-bottom: 1px solid #cccccc;
		}
		.crocdec-footer {
			border-top: 1px solid #cccccc;
		}
		.crocdec-footer i {
			font-size: 28px;
			color: indigo;
			transition: 0.1s ease-in-out;
		}
		.crocdec-footer i:hover {
			color: lightseagreen;
		}

		.crocodec-plugin-item {
			display: flex;
		}
		.crocodec-plugin-item .crocodec-plugin-title {
			font-size: 15px;
		}
		.crocodec-plugin-item .crocodec-plugin-description {
			font-size: 11px;
		}
		.crocodec-loader {
			border: 16px solid #f3f3f3; /* Light grey */
			border-top: 16px solid #34d7a1; 
			border-radius: 50%;
			width: 35px;
			height: 35px;
			margin: 40px auto;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/popup.js"></script>
</head>
<body>
	<section class="crocdec-container">
		<div class="crocdec-header">
			<h3 class="crocdec-title">Crocoblock Detector</h3>
		</div>
		<div class="crocodec-loader"></div>
		<div class="crocdec-table-content" style="display: none;">
			<div class="crocodec-plugin-item">
				<div class="crocodec-col">
					<img class="crocodec-plugin-logo" src="cropped-fav-180x180.png" alt="logo" width="32" height="32"/>
				</div>
				<div class="crocodec-col">
					<p class="crocodec-plugin-title">Title</p>
					<p class="crocodec-plugin-description">Description Description</p>
				</div>
			</div>
		</div>
		<div class="crocdec-footer">
			<i class="fas fa-cog"></i>
		</div>
	</section>

</body>
</html>
